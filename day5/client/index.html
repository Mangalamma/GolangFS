<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    /* Body background color and font */
    body {
      background-color: #869b1fe7;
      /* Rich Burgundy */
      color: #e8d8aa;
      /* Creamy gold color for text */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar styles */
    .custom-navbar {
      background-color: #1c0e04;
      /* Deep red (Burgundy) */
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.258);
      /* Shadow for depth */
    }

    /* Navbar hover effect */
    .custom-navbar:hover {
      background-color: #0b083a;
      /* Slightly darker burgundy on hover */
    }

    /* Navbar brand */
    .navbar-brand {
      color: #F7E1A3;
      /* Creamy gold color */
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-brand:hover {
      color: #c5b7ce;
      /* Lighter gold on hover */
    }

    /* Navbar links */
    .nav-link {
      color: #F7E1A3;
      /* Soft gold for nav links */
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 10px 15px;
    }

    .nav-link:hover {
      color: #F0D67D;
      /* Lighter gold on hover */
      transform: scale(1.1);
      /* Subtle scaling effect */
      text-decoration: underline;
    }

    .nav-link.active {
      color: #1b1503;
      /* Highlight active link */
      font-weight: bold;
      border-bottom: 2px solid #F0D67D;
      /* Gold border for active link */
    }

    /* Custom background for buttons */
    .btn-custom {
      background-color: #F0D67D;
      /* Soft gold background for buttons */
      color: #392700;
      /* Deep red text */
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #F7E1A3;
      /* Lighter gold on hover */
      color: #9B1B30;
      /* Red text on hover */
    }

    /* Card background for special sections */
    .card {
      background-color: #3A0D19;
      /* Darker red for card background */
      color: #F7E1A3;
      /* Soft gold text */
    }

    .card-title {
      color: #F0D67D;
      /* Gold title */
    }

    .card-body {
      background-color: #4B1B28;
      /* Match body background */
    }

    /* Footer background */
    footer {
      background-color: #7A1320;
      /* Darker burgundy for footer */
      color: #F7E1A3;
      /* Creamy gold footer text */
      text-align: center;
      padding: 20px;
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <!-- React entry point -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
